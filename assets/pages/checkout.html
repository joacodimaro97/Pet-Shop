<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Pets | Checkout</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="full-height">
        <header class="position-relative">
            <!-- navbar -->
            <nav class="navbar navbar-expand-lg py-3 no-background px-3 toys-navbar">
                <div class="back-button">
                    <button class="btn btn-primary d-flex" onclick="window.history.back()"><i
                            class="bi bi-arrow-left-circle-fill me-2"></i>
                        Volver</button>
                </div>
                <div class="container-fluid d-flex justify-content-center align-items-center w-100">
                    <a class="navbar-brand flex-grow-0" href="#"><span class="title-primary">Happy</span><span
                            class="title-secondary">Pets</span></a>
                </div>
            </nav>
        </header>
        <main class="flex-grow-1">
            <section class="checkout-container p-5">
                <form id="form">
                    <div class="row">
                        <div class="col-12 col-md-7 col-lg-7 col-xl-7 col-xxl-7">

                            <div class="data-container mb-3">
                                <h2 class="title-data">Addres</h2>
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="street" class="form-label">Street Adress</label>
                                    <input type="text" class="form-control" id="street" required>
                                </div>
                                <div class="mb-3">
                                    <label for="aptOptional" class="form-label">Apt, Suite, Building (optional)</label>
                                    <input type="text" class="form-control" id="aptOptional">
                                </div>
                                <div class="mb-3">
                                    <div class="row">
                                        <div class="col-4">
                                            <label for="zip" class="form-label">Zip code</label>
                                            <input type="number" class="form-control" id="zip" required>
                                        </div>
                                        <div class="col-4">
                                            <label for="city" class="form-label">City</label>
                                            <input type="text" class="form-control" id="city" required>
                                        </div>
                                        <div class="col-4">
                                            <label for="state" class="form-label">State</label>
                                            <input type="text" class="form-control" id="state" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="data-container mb-3">
                                <h2 class="title-data">Contact Information</h2>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="number" class="form-control" id="phone" required>
                                </div>
                            </div>
                            <div class="data-container mb-3">
                                <h2 class="title-data">Card Information</h2>
                                <div class="mb-3">
                                    <label for="cardNumber" class="form-label">Card number</label>
                                    <input type="number" class="form-control" id="cardNumber" required>
                                </div>
                                <div class="mb-3">
                                    <div class="row">
                                        <div class="col-6">
                                            <label for="expiration" class="form-label">Expiration MM/YY</label>
                                            <input type="text" class="form-control" id="expiration" required>
                                        </div>
                                        <div class="col-6">
                                            <label for="cvv" class="form-label">CVV</label>
                                            <input type="number" class="form-control" id="cvv" required>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-5 col-lg-5 col-xl-5 col-xxl-5">
                            <div class="accordion" id="accordionExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#collapseOne" aria-expanded="true"
                                            aria-controls="collapseOne">
                                            Summary
                                        </button>
                                    </h2>
                                    <div id="collapseOne" class="accordion-collapse collapse show"
                                        data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <div class="row">
                                                <div class="col-6">
                                                    <span class="price">Product cost:</span>
                                                </div>
                                                <div class="col-6 text-end" id="productsCost">$1550</div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6">
                                                    <span class="price">Shipping cost:</span>
                                                </div>
                                                <div class="col-6 text-end" id="shippingCost">$1550</div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6">
                                                    <span class="price">Taxes:</span>
                                                </div>
                                                <div class="col-6 text-end" id="taxes">$1550</div>
                                            </div>
                                            <div class="row mt-3 fw-bold">
                                                <div class="col-6">
                                                    <span class="price">Total:</span>
                                                </div>
                                                <div class="col-6 text-end" id="total">$4650</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3 w-100" id="makeAnOrder">Make an
                                order</button>
                        </div>
                    </div>
                </form>
            </section>
        </main>
        <footer class="footer-bg">

            <div class="text-center p-5">
                <p class="footer-text">
                    Â© 2023 Copyright: Facundo Cartolano / Joaquin Dimaro / Lucas Speziale/ Juan Rodriguez/
                    Joel Damato

                </p>
            </div>
        </footer>
    </div>
    <script type="module" src="../app/checkOut.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
